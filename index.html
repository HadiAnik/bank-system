<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="shortcut icon" href="H-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="login-area">
        <h1 class="text-center">My Personal Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter your Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
            <!-- Second part -->
            <div class="row lastBox">
                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                    <div class="bow">
                        <h4>Deposit</h4>
                        <input id="deposit-amount" class="form-control " type="text" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                    <div class="bow">
                        <h4>Withdraw</h4>
                        <input id="withdraw-amount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login Button event handelar
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function (event) {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })


        function spanTextAdd(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositNumber;
            document.getElementById(id).innerText = total;
        }
        function spanTextSub(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber - depositNumber;
            document.getElementById(id).innerText = total;
        }
        // Deposit handelar
